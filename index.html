<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="css/style.css" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Map</title>
</head>

<body>
    <header id="header" class="navbar-inverse navbar-fixed-top" data-bind="template: { afterRender: updateList }">
          <div class="text-left navbar-header">
              <h4> <span>Find food venues by - </span> </h4>
              <h5 id="location">
                <span> Location  :</span>
                <input data-bind="textInput: mapLocation, event: { change: updateList}"/>
            </h5>
              <h5 id="filter">
                  <span> Filter by business name:</span>
                  <input placeholder="Searchâ€¦" data-bind="textInput: query" autocomplete="off"/>
              </h5>

              <div id="myalert" class="alert alert-warning collapse" role="alert">
                 <p>Location Error or Bad Connection, Please try again!</p>
             </div>
          </div>
    </header>
    <main id="data" class="main container-fluid">
        <map name="map" id="map" class="col-xs-8 pull-right"></map>
        <aside id="leftPanel" class="col-xs-4 pull-left">
            <div id="listings" class="list-group" data-bind="foreach: searchResults()">
               <p class="list-group-item" data-bind="text: name, click: $parent.setVenue"></p>
           </div>
       </aside>
   </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/knockoutjs.js"></script>
    <script src="js/app.js"></script>
    <script src="js/google-map.js"></script>


      <script src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyAjXSRLL5OsThIS_eg0LILlVwe1hJ4VNaw&callback=initMap" async defer onerror="mapError()"></script>


</body>
</html>
